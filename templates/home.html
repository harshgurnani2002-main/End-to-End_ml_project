<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1e293b;
            line-height: 1.6;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }
        .form-group:nth-child(7) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.025em;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: white;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            color: #1f2937;
            font-size: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .form-control:hover:not(:focus) {
            border-color: #9ca3af;
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            appearance: none;
        }

        select.form-control option {
            background: white;
            color: #1f2937;
            padding: 8px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px 24px;
            background: #1f2937;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 32px;
            font-family: inherit;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            background: #111827;
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .btn-submit:active {
            transform: translateY(0);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 40px;
            padding: 32px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-section h2 {
            color: #1e293b;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.025em;
        }

        .prediction-result {
            font-size: 48px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            letter-spacing: -0.05em;
        }

        .prediction-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px;
            margin-top: 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        /* Input validation states */
        .form-control.valid {
            border-color: #10b981;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%2310b981'%3e%3cpath fill-rule='evenodd' d='M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z' clip-rule='evenodd'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .form-control.invalid {
            border-color: #ef4444;
        }

        /* Progress indicator */
        .progress-bar {
            height: 2px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-bottom: 32px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #3b82f6;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .prediction-result {
                font-size: 36px;
            }
        }

        /* Subtle micro-interactions */
        .form-group {
            transition: transform 0.2s ease;
        }

        .form-group:hover {
            transform: translateX(2px);
        }

        /* Focus ring improvements */
        .form-control:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Performance Predictor</h1>
            <p>AI-powered mathematics score prediction</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="predictionForm" action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" id="ethnicity" required>
                    <option value="" disabled selected>Select ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_education">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" id="parental_education" required>
                    <option value="" disabled selected>Select parent education level</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select class="form-control" name="lunch" id="lunch" required>
                    <option value="" disabled selected>Select lunch type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_prep">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" id="test_prep" required>
                    <option value="" disabled selected>Select test preparation status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" id="writing_score" 
                       placeholder="Enter writing score" min="0" max="100" required />
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" id="reading_score" 
                       placeholder="Enter reading score" min="0" max="100" required />
            </div>

            <button class="btn-submit" type="submit" id="submitBtn">
                Predict Mathematics Score
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing your data...</div>
        </div>

        {% if results %}
        <div class="result-section">
            <h2>Predicted Score</h2>
            <div class="prediction-result">{{ results }}</div>
            <div class="prediction-label">Mathematics Score</div>
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const formControls = document.querySelectorAll('.form-control');
        const progressFill = document.getElementById('progressFill');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Progress tracking
        function updateProgress() {
            const totalFields = formControls.length;
            let filledFields = 0;
            
            formControls.forEach(control => {
                if (control.value && control.value !== '') {
                    filledFields++;
                }
            });
            
            const progress = (filledFields / totalFields) * 100;
            progressFill.style.width = progress + '%';
        }

        // Input validation with visual feedback
        formControls.forEach(control => {
            control.addEventListener('input', function() {
                updateProgress();
                
                if (this.type === 'number') {
                    const value = parseInt(this.value);
                    if (this.value && (value < 0 || value > 100)) {
                        this.classList.add('invalid');
                        this.classList.remove('valid');
                    } else if (this.value) {
                        this.classList.add('valid');
                        this.classList.remove('invalid');
                    } else {
                        this.classList.remove('valid', 'invalid');
                    }
                } else {
                    if (this.value) {
                        this.classList.add('valid');
                        this.classList.remove('invalid');
                    } else {
                        this.classList.remove('valid', 'invalid');
                    }
                }
            });

            control.addEventListener('change', updateProgress);
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            // Validate all fields are filled
            let isValid = true;
            formControls.forEach(control => {
                if (!control.value) {
                    isValid = false;
                    control.classList.add('invalid');
                }
            });

            if (!isValid) {
                e.preventDefault();
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            loading.style.display = 'block';
            
            // Smooth scroll to loading
            setTimeout(() => {
                loading.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });

        // Initialize progress on page load
        document.addEventListener('DOMContentLoaded', updateProgress);

        // Subtle hover effects for form groups
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach(group => {
            group.addEventListener('mouseenter', function() {
                this.style.transform = 'translateX(2px)';
            });
            
            group.addEventListener('mouseleave', function() {
                this.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
